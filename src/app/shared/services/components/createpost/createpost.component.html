<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
          <h3 *ngIf="!postid">Create Post </h3>
          <h3 *ngIf="postid">UpdatePost</h3>
            </div>
            
            <div class="card-body">
                <form [formGroup]="postForm"  (ngSubmit)="onPostCreate()">
            <div class="form-group">
                <label for="title">Title</label>
               <input type="text" id="title" formControlName="title"  class="form-control"> 
            </div>
            <div class="form-group">
                <label for="body">Body</label>
               <input type="text" id="body" formControlName="body"  class="form-control"> 
            </div>
            <div class="text-right">
                
                <button class="btn btn-primary" type="submit" 
                 [disabled] = 'postForm.invalid'
                *ngIf="!postid">Create Post</button>

                <button class="btn btn-primary" type="button" 
                *ngIf="postid" (click)="onUpdatePost()">Update Post</button>
            </div>
        </form>
            </div>
        </div>
    </div>
</div>
